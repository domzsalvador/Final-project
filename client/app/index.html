<!doctype html>
<html>
    <head>
        <title>SL Thesis Manager</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/simple-sidebar.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
		<div id="fb-root"></div>
		<div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="javascript:void(0)">Thesis Manager</a>
                </div>
                <div>
                    <ul class="nav navbar-nav menu-crud">
                        <li class='menu-create item'><a href="javascript:void(0)">Create New</a></li>
                        <li class='menu-list item'><a href="javascript:void(0)">Show All</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li class='menu-loading'><a href="#">Loading...</a></li>
                        <li class="menu-user dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><span class='user-email'></span> <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#" class='btn-logout'>Logout</a></li>
                                <li ><a href="#" id='about-link'>About</a></li>
                            </ul>
                        </li>
                    </ul>
                    <a href='#' class="btn btn-primary btn-login navbar-btn navbar-right">Log in</a>
					<form class="navbar-form navbar-right form-search">
                        <div class="form-group">
                          <input type="text" class="form-control search-input" placeholder="Search">
                        </div>
                    </form>
				</div>
			</div>
		</div>
		<div class='content-container'>
			<div class='app-content'>
			</div>
		</div>

        <!-- scripts -->
        <!-- =================== -->
        <script src="js/jquery.js"></script>
        <script src="js/underscore.js"></script>
        <script src="js/backbone.js"></script>
        <script src="js/handlebars.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/app.js"></script>


        <!-- templates -->
        <!-- =================== -->
        <script id="tpl-thesis-list" type="text/x-handlebars-template">
            <div class='col-md-7'>
                <table class='table table-hover'>
                    <thead>
                        <tr>
                            <th>Year</th>
                            <th>Title</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class='thesis-list'>
                    </tbody>
                </table>
            </div>
        </script>

        <script id="tpl-thesis-list-item" type="text/x-handlebars-template">
            <tr data-id="{{Id}}">
                <td>{{Year}}</td>
                <td>{{Title}}</td>
				{{#if User}}
					<td><a href='javascript:void(0)' id="edit-link">Edit</a></td>
				{{/if}}
            </tr>
        </script>


        <script id="tpl-thesis-form" type="text/x-handlebars-template">
            <div class='col-md-7 thesis-form'>
                <form role="form">
                    <div class="form-group">
                        <label for="year-input">Year</label>
                        <select id='year-input' name='Year' class="form-control">
                          <option value='2013'>2013</option>
                          <option value='2012'>2012</option>
                          <option value='2011'>2011</option>
                          <option value='2010'>2010</option>
                          <option value='2009'>2009</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tite-input">Title</label>
                        <input id='title-input' type="text" class="form-control" name='Title' placeholder="Enter title.." value='{{Title}}'>
                    </div>
                    <div class="form-group">
                        <label for="subtite-input">Subtitle</label>
                        <input id='subtitle-input' type="text" class="form-control" name='Subtitle' placeholder="Enter subtitle.." value='{{Subtitle}}'>
                    </div>
                    <div class="form-group">
                        <label for="description-input">Description</label>
                        <textarea id='description-input' name='Description' class="form-control" rows="3">{{Description}}</textarea>
                    </div>
					
                    {{#if Id}}
					<button type="submit" id="save-btn" class="btn btn-primary">Update</button>
					<button type="submit" id="del-btn" class="btn btn-primary">Delete</button>
                    <button type="button" id="cancel-btn" class="btn btn-default">Cancel</button>
					{{else}}
					<button type="submit" id="save-btn" class="btn btn-primary">Save</button>
                    {{/if}}
                </form>
            </div>
        </script>
					
		<script id="tpl-thesis-view-item" type="text/x-handlebars-template">
			<button type='button' id='back-btn' class='btn btn-primary'>Back</button>
			
			<div class = 'content-header'>
                <h2>{{Title}} ({{Year}})</h2>
            </div>

            <div id = 'subtitle-header' class = 'col-md-12'>
			    <h3>{{Subtitle}}</h3>
            </div>

            <div id = 'description-content' class = 'col-md-12'>
			    <h5>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{Description}}</h5>
			</div>
            <div id = 'fb-box'>
				<div class="fb fb-like" data-href="http://pupcoetm-salvador-lopez.appspot.com/thesis-{{Id}}" data-colorscheme="light" data-width="600" data-layout="standard" data-action="like" data-show-faces="true" data-send="false">
				</div>
			    <div class="fb fb-comments" data-href="http://pupcoetm-salvador-lopez.appspot.com/thesis-{{Id}}" data-colorscheme="light" data-numposts="5" data-width="600">
			    </div>
            </div>
        </script>
    </body>
</html>
